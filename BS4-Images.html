<!DOCTYPE html>
<html lang="en">
<head>
	<title>BS4 Images</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	
	<div class="container">
		<img src="https://www.w3schools.com/bootstrap/cinqueterre.jpg"  class="rounded" alt="Cinque Terre" width="304" height="236">
		<img src="https://www.w3schools.com/bootstrap/cinqueterre.jpg"  class="rounded-circle" alt="Cinque Terre" width="304" height="236">
		<img src="https://www.w3schools.com/bootstrap/cinqueterre.jpg"  class="img-thumbnail" alt="Cinque Terre" width="304" height="236">
	</div>

	<div class="container">
		<img src="https://www.w3schools.com/bootstrap/paris.jpg"  class="float-left">
		<img src="https://www.w3schools.com/bootstrap/paris.jpg"  class="float-right">
	</div>

	<div class="container">
		<img src="https://www.w3schools.com/bootstrap/paris.jpg"  class="mx-auto d-block">
	</div>

	<div class="container">
		<img src="https://www.w3schools.com/bootstrap/img_chania.jpg"  class="img-fluid" alt="Chania">
	</div>
</body>
</html>
